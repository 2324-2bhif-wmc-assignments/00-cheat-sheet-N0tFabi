<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titel</title>

    <!-- Stylesheet (.css-Datei) wird verlinkt -->
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <article>
        <!-- Überschrift 1, also ganz groß. Je größer Zahl, desto kleiner die Überschrift -->
        <h1>The demise of Kahlhofer</h1>

        <!-- Dokument in Sektionen eingeteilt -->
        <section>
            <!-- Paragraph -->
            <p>
                <span>some <em>text</em> stands here.</span>
            </p>
            <p>
                <!-- Bild einfügen von ort 'src'. Wenn Bild nicht geladen werden kann, wird 'alt' angezeigt,
                 alternativ-text des Bildes -->
                <img src="spaghetti.jpg" alt="spaghetti">
            </p>
            <p>
                <!-- Anker mit hyper-reference zu einem Link, hier youtube. Funktioniert auch mit Dateien -->
                <a href="https://youtube.com/">click for free Bobux</a>
            </p>
        </section>
    </article>
</body>
</html>
